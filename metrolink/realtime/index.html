<!DOCTYPE html>
<html>
  <head>
    <title>Real-time Map</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="javascripts/realtime.js"></script>
  </head>
  <body>
    <div id="wait">
      <img src="images/turningBarIndicator.gif">
      <p>Please wait while we load real-time data.</p>
    </div>
    <div id ="container">
      <div id="incidents">
        <header>Incidents</header>
        <ul id="tweets">
        </ul>                     
      </div>
      <div id="map"></div>

    </div>
    <div id="back">
      <a title="Back to Previous page" href="http://localhost:8000"><img src="images/back.jpg" border="0" /></a>
    </div>
    <div id="legend_box">
        <div id="red">Late for more than 10 minutes</div>
        <div id="green">On-time</div>
        <div id="orange">Late less than 10 minutes</div>
    </div>
    </div>
  </body>
</html>
